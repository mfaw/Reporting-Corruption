<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}اطمئن{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-logo">اطمئن</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('map') }}">Map</a></li>
                <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>Contact Us</h3>
                <p>Email: info@acta.gov.qa</p>
                <p>Phone: +974 44069909</p>
                <p>Address: Doha, Qatar 25558</p>
            </div>
            <div class="footer-right">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Company Logo">
                <h3>Follow Us</h3>
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 MyWebsite.com</p>
            <p>Made with <span class="heart-icon">&hearts;</span> by POJEM Mashup</p>
        </div>
    </footer>
</body>
</html>
